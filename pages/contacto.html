    </header>
    <main>
        <section>
            <h1>Contacto</h1>
            <div class="contenedor-contacto">
            <form>
                <div class="contacto">
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Tu nombre" id="nombre">
                </div>
                <div class="contacto">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Tu Email" id="email">
                </div>
                <div class="contacto">
                    <label for="tel">Telefono</label>
                    <input type="tel" placeholder="Tu numero" id="tel">
                </div>
                <div class="contacto">
                    <label for="mensaje">Deje su mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="40" rows="10"></textarea>
                </div>
                <div class="contacto">
                    <input type="submit" value="Enviar">
                </div>

            </form>
            </div>
        </section>
        <main>
            <footer>
                <div class="position-relative">
                        <a href="https://www.instagram.com" target="_blank"><img class="muy-pequena" src="./../img/logo-instagram.jpg"
                        alt="Instagram"></a>
                        <a href="http://www.facebook.com" target="_blank"><img class="muy-pequena" src="./../img/logo-facebook.jpg"
                        alt="Logo Facebook"></a>
                </div>
            </footer>
